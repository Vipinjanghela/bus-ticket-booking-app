<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket Booking App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bus Ticket Booking App</h1>
        <form id="booking-form">
            <div class="form-group">
                <label for="from">From:</label>
                <input type="text" class="form-control" id="from" placeholder="Enter starting point">
            </div>
            <div class="form-group">
                <label for="to">To:</label>
                <input type="text" class="form-control" id="to" placeholder="Enter destination">
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" class="form-control" id="date">
            </div>
            <div class="form-group">
                <label for="time">Time:</label>
                <input type="time" class="form-control" id="time">
            </div>
            <div class="form-group">
                <label for="seats">Number of Seats:</label>
                <input type="number" class="form-control" id="seats" placeholder="Enter number of seats">
            </div>
            <button type="submit" class="btn btn-primary">Book Ticket</button>
        </form>
        <div id="booking-summary"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
